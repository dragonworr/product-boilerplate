overwrite: true
schema: server/graphql/schema/index.ts
documents: "web/**/*.graphql"
config:
  gqlImport: graphql.macro#gql
require:
  - ts-node/register
generates:
  web/graphql/introspection-result.generated.ts:
    plugins:
      - add: |
          // eslint-disable
          // ⚠️ DO NOT EDIT ⚠️
          // This file is automatically generated, run yarn run graphql:codegen to update
      - "fragment-matcher"
  web/graphql/schema-types.generated.ts:
    plugins:
      - typescript
    config:
      immutableTypes: false
  web/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: "schema-types.generated.ts"
      extension: ".generated.tsx"
    plugins:
      - add: |
          // eslint-disable
          // ⚠️ DO NOT EDIT ⚠️
          // This file is automatically generated, run yarn run graphql:codegen to update
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      hooksImportFrom: "@apollo-react/hooks"
      immutableTypes: false
      withComponent: false
      withHooks: true
  web/graphql/types.generated.d.ts:
      plugins:
      - add: |
          // eslint-disable
          // ⚠️ DO NOT EDIT ⚠️
          // This file is automatically generated, run yarn run graphql:codegen to update
      - "typescript-graphql-files-modules"